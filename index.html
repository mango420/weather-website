<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Weather App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style/main.css'>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,0,0" />

</head>

<body>
    <div class="container">
        <h1>Weather app</h1>
        <label for="inputCity">Input a city!</label>
        <input type="text" name="inputCity" id="inputCity">
        <button onclick="getData(inputCity.value)">get current weather data</button>
        <div class="data-container">
            <div class="mini-container">
                <p>Current time:</p>
                <p id="currTime"></p>
            </div>
            <div class="mini-container">
                <p>Condition:</p>
                <p id="currCondition"></p>
            </div>
            <div class="mini-container">

                <p>Temperature:</p>
                <p id="currTemp"></p>
                <span class="material-symbols-outlined" id="tempSymbol">
                </span>
            </div>
            <div class="mini-container">
                <p>Feels like temperature:</p>
                <p id="currFeelTemp"></p>
            </div>
            <div class="mini-container">
                <p>Relative humidity:</p>
                <p id="relHum"></p>
            </div>
            <div class="mini-container">
                <p>Dew point:</p>
                <p id="dewPoint"></p>
            </div>
            <div class="mini-container">
                <p>Wind speed:</p>
                <p id="windSpeed"></p>
            </div>
            <div class="mini-container">
                <p>Wind direction:</p>
                <p id="windDir"></p>
            </div>
            <div class="mini-container">
                <p>Cloudiness:</p>
                <p id="cloudiness"></p>
            </div>
            <div class="mini-container">
                <p>Thunder probability:</p>
                <p id="thunderProb"></p>
            </div>
            <div class="mini-container">
                <p>UV-index:</p>
                <p id="uvIndex"></p>
            </div>
            <div class="mini-container">
                <p>Pressure:</p>
                <p id="pressure"></p>
            </div>
            <div class="mini-container">
                <p>Visibility:</p>
                <p id="visibility"></p>
            </div>
        </div>
    </div>
    <script src="js/client.js"></script>
</body>

</html>
